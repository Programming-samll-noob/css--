<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      button {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        padding: 10px;
        /* 标准盒模型 */
        box-sizing: content-box;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 5px solid red;
        padding: 10px;
        /* 怪异盒模型 */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <button>确认</button>
    <div class="box"></div>
  </body>
</html>
