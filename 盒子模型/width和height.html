<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        background-color: red;
      }
      span {
        background-color: blue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">马文彬</div>
    <span>马文彬</span>
  </body>
</html>
<!-- 
    1.块级元素当宽高不设置时，里面的内容会撑大盒子，没有内容时盒子高度为0.
    2.内联元素的宽高不设置时，默认宽高都为0
    3.内联元素设置的宽高不会起作用，大小始终随着内容的变化而变化
 -->
