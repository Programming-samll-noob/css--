<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无序列表的嵌套</title>
  </head>
  <body>
    <!-- 无序列表的ul中不能嵌套任何属性，但是li标签中可以放任何标签 -->
    <h1>无序列表-嵌套</h1>
    <ul>
      <li>
        <h2>北京市</h2>
        <ul>
          <li>海淀区</li>
          <li>朝阳区</li>
          <li>东城区</li>
          <li>西城区</li>
        </ul>
      </li>
      <li>
        <ul>
          上海市
          <li>浦东新区</li>
          <li>松江区</li>
          <li>徐汇区</li>
          <li>静安区</li>
        </ul>
      </li>
      <li>
        <ul>
          <li>南山区</li>
          <li>滨海新区</li>
          <li>龙岗区</li>
          <li>罗湖区</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
