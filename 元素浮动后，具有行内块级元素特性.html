<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
          width: 100px;
          height: 30px;
          background-color: tomato;
          /* 
                  只要设置了浮动的元素，不再区分块级元素和行内元素
                  都能设置高度和宽度
              */
          float: left;
          margin-right: 10px;
          text-align: center;
          line-height: 30px;
          color: #fff;
        }
      </style>
</head>
<body>
    <h1>浮动的元素一定能设置宽高</h1>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</body>
</html>
