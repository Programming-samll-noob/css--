<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table标签 -->
    <!-- caption标签，表格标题 -->
    <h1>table表格</h1>
    <table border="1" width="500">
      <caption>
        4班通讯录
      </caption>
      <tr>
        <!-- th 表头 -->
        <!-- 行的属性 -->
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>城市</th>
      </tr>
      <tr>
        <!-- td 行的属性 -->
        <td>马文彬</td>
        <td>男</td>
        <td rowspan="2">20</td>
        <td>南阳</td>
      </tr>
      <tr>
        <td>然然</td>
        <td rowspan="2">女</td>
        <!-- <td>120</td> -->
        <td>深圳</td>
      </tr>
      <tr>
        <td>李飞</td>
        <!-- <td>女</td> -->
        <td>23</td>
        <td>北京</td>
      </tr>
    </table>
  </body>
</html>
