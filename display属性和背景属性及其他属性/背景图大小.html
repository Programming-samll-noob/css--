<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
        background-image: url("./imags/img1.jpg");
        background-repeat: no-repeat;
        background-size: 50% 50%;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>

<!-- 
    background-size大小的取值：
    像素：如果设置一个值，那么第二个值为auto
    以父元素的百分比设置图片高度和宽度，设置一个值，第二个值为auto
    cover 把图像扩展足够大，使背景图片覆盖背景区域（强制拉伸）
    contain 把图像扩大至最大的尺寸，使其宽高适应内容区域（等比例缩放）
 -->
