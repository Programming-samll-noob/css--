<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 10px;
        float: left;
      }
      .item:hover {
        outline: 15px solid red;
        /* border: 12px solid red; */
      }
      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <!-- 鼠标获取焦点时，输入框的边框会变粗，加上outline: none后会取消这种属性， -->
    <input type="text" />
  </body>
</html>
<!-- outline不能单独控制一条边的属性 -->
