<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 英文单词表示法 */
        color: red;
        /* 16进制表示法 */
        /* color: #c06; */
        color: #c06;
        /* rgb表示法，前三个数表示三基色 */
        color: rgb(10, 255, 255);
        /* rgba表示法，最后的数是透明度 */
        color: rgba(34, 45, 45, 0.3);
      }
    </style>
  </head>
  <body>
    <div>文本内容</div>
  </body>
</html>
