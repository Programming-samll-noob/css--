<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- HTML新增表单 -->
      <p>颜色选择：<input type="color" /></p>
      <p>日期选择：<input type="date" /></p>
      <p>时间选择：<input type="time" /></p>
      <p>年月日：<input type="week" /></p>
      <p>日期和时间的控件:<input type="datetime-local" /></p>
      <p>电子邮件(提交自动校验)选择：<input type="email" /></p>
      <p>必填项：<input type="text" required /></p>
      <p>数字(min为最小值,max为最大值):<input type="color" /></p>
      <p>拖拽条：<input type="range" min="1" max="20" /></p>
      <p>搜索框(多一个清空按钮):<input type="search" /></p>
      <p>网址：<input type="url" /></p>
      <p>上传文件:<input type="file" /></p>
      <p>
        datalist控件:
        <input type="text" list="language-list" />
        <datalist id="language-list">
          <option value="JavaScript">JavaScript</option>
          <option value="java">java</option>
          <option value="c++">c++</option>
          <option value="Go">Go</option>
          <option value="python">python</option>
        </datalist>
      </p>
      <p><input type="submit" value="提交表单信息" /></p>
    </form>
  </body>
</html>
