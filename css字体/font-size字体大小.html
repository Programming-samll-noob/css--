<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 浏览器的默认字体大小是12px,不能小于12px */
        font-size: 60px;
      }
      div p {
        /* 百分比显示的是父级元素的百分比 */
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      文本内容
      <p>p中</p>
    </div>
  </body>
</html>
