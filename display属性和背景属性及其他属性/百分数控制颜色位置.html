<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 300px;
        border: 1px solid red;
        /* 用百分数表示颜色出现的位置 */
        /* background-image: linear-gradient(red, yellow 20%, blue 50%); */
        /* 重复设置，指定结束位置，不足100%，下面的位置重复上面的颜色排列 */
        background-image: repeating-linear-gradient(blue 20%, yellow 40%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
