<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        font-weight: 400;
      }
      div {
        font-weight: 400;
      }
      div p {
        /* 比从父元素继承来的值更细 */
        font-weight: lighter;
        /* 比从父元素继承来的更粗 */
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h3>这是h3标签中的内容</h3>
    <div>
      这是标签
      <p>这是p标签</p>
    </div>
  </body>
</html>
